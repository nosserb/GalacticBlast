<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Titre Lumineux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<svg id="titleSvg" width="800" height="150">
  <rect width="100%" height="100%"/>
  <text x="50%" y="50%">TITRE_ICI</text>
</svg>

<script>
  const params = new URLSearchParams(window.location.search);
  const text = params.get('text') || "MON TITRE";
  document.querySelector('#titleSvg text').textContent = text;
</script>

</body>
</html>
